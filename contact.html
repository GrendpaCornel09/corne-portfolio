            <h1>Let's Get in Touch!</h1>
            <form action="https://formsubmit.co/corneliusnala0907@outlook.com" method="POST" autocomplete="off">
                <div class="form-container">
                    <div class="input-container">

                    <div class="input-container">
                        <div class="icon">

                        </div>
                        <div class="input">
                            <input type="email" name="user-email" id="user-email" placeholder=" " class="input-item">
                            <label for="user-email" class="form-label">Email</label>
                        </div>
                    </div>

                    <div class="textarea-container">
                        <div class="icon">
                            <i class="fa-solid fa-paper-plane" style="color: #bfbfb4;"></i>
                        </div>
                        <div class="textarea">
                            <textarea type="text" name="user-message" id="user-message" cols="89" rows="6" placeholder=" " class="textarea-item"></textarea>
                            <label for="user-message" class="form-label">Your Message</label>
                        </div>
                    </div>
                </div>

                <input onclick="notifySubmitted()" type="submit" value="submit" class="submit">
